<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1>Cotizacion</h1>

		<div class="card border-success text-center ">
			<div class="card-header border-success">Cotizacion</div>
			<div class="card-body">

				<form th:action="@{/cotizacion/save}" th:object="${cotizacion}"
					method="post">
					<div class="form-group row">
						<label for="txtId" class="col-sm-2 col-form-label">Id:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="txtId" name="txtId"
								placeholder="Id" th:value="${cotizacion.idCotizacion}" disabled="disabled">
						</div>
					</div>
				
				=
					<div class="form-group row">
						<label for="txtLocation" class="col-sm-2 col-form-label">Cliente
							:</label>
						<div class="col-sm-10">							
							<select th:field="*{cliente}" class="form-control"  id="locationId" name="cotizacionId">
								<option th:each="cli: ${clientes}"
									th:value="${cli.idCliente}" th:text="${cli.Razonsocial}"
									th:selected="${cotizacion.cliente.idCliente}"></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtLocation" class="col-sm-2 col-form-label">Producto
							:</label>
						<div class="col-sm-10">							
							<select th:field="*{producto}" class="form-control"  id="locationId" name="empleadoId">
								<option th:each="prod: ${productos}"
									th:value="${prod.idProducto}" th:text="${prod.nombre}"
									th:selected="${cotizacion.producto.idProducto}"></option>
							</select>
						</div>
					</div>
						<div class="form-group row">
						<label for="txtName" class="col-sm-2 col-form-label">Costo x cantidad
							:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="costoxcantidad" name="costoxcantidad"
								placeholder="Descripcion" th:value="${cotizacion.costoxcantidad}">
						</div>
					</div>
					
						<div class="form-group row">
						<label for="Fechaentrega" class="col-sm-2 col-form-label">Fecha de entrega</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="Fechaentrega"
								name="Fechaentrega" placeholder="Fecha de entrega"
								th:value="${cotizacion.Fechaentrega}">
						</div>
					
					</div>
						<div class="form-group row">
						<label for="txtManager_id" class="col-sm-2 col-form-label">Fecha de Recojo</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="FechaRecojo"
								name="FechaRecojo" placeholder="Fecha de recojo"
								th:value="${cotizacion.FechaRecojo}">
						</div>
					</div>
				
						<div class="form-group row">
						<label for="txtManager_id" class="col-sm-2 col-form-label">Fecha de cotizacion</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="Fechacotizacion"
								name="Fechacotizacion" placeholder="Fecha de emision"
								th:value="${cotizacion.Fechacotizacion}">
						</div>
					</div>
				=

					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/cotizacion}" class="btn btn-danger"> <i
								class="fas fa-undo"></i> Cancelar
							</a>
						</div>
					</div>
					
				</form>

			</div>
			<div class="card-footer text-muted border-success"></div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
