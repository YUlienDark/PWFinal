<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1>Clientes</h1>

		<div class="card border-success text-center ">
			<div class="card-header border-success">Clientes</div>
			<div class="card-body">

				<form th:action="@{'/cliente/buscar'}" method="get"
					class="form-inline">
					<div class="form-group mx-sm-3 mb-2">
						<input type="text" class="form-control" id="txtId" name="txtId"
							placeholder="Id">
					</div>
					<button type="submit" class="btn btn-primary mb-2">buscar</button>
				</form>
<form th:action="@{'/cliente/buscarRazonsocial'}" method="get"
					class="form-inline">
					<div class="form-group mx-sm-3 mb-2">
						<input type="text" class="form-control" id="Razonsocial" name="Razonsocial"
							placeholder="Razonsocial">
					</div>
					<button type="submit" class="btn btn-primary mb-2">buscar</button>
				</form>

				<div class="table-responsive">
					<table class="table table-striped">
						<thead class="bg-primary text-white">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Razon social</th>
								<th scope="col">Tipo documento</th>
								<th scope="col">Numero de documento</th>
									<th scope="col">Numero de telefono</th>
										<th scope="col">Estado</th>
								<th scope="col" colspan="3">Options</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="clientes:${clientes}">
								<th scope="row" th:text="${clientes.idCliente}"></th>
								<td class="text-left" th:text="${clientes.Razonsocial}"></td>
								<td class="text-left" th:text="${clientes.tipo_doc}"></td>
								<td class="text-left" th:text="${clientes.num_doc}"></td>
								<td class="text-left" th:text="${clientes.num_telf}"></td>
								<td class="text-left" th:text="${clientes.estado}"></td>
								
								
								
								<td><a th:href="@{'/cliente/edit/' + ${clientes.idCliente}}"
									class="btn btn-info"> <i class="fas fa-edit"></i>
								</a></td>
								<td><a  th:href="@{'/cliente/del/' + ${clientes.idCliente}}"
									class="btn btn-danger" > <i class="fas fa-trash-alt"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
			<div class="card-footer text-muted border-success">
				<a th:href="@{/cliente/new/}"
					class="btn btn-success"> <i class="fas fa-file"></i> Nuevo Cliente
				</a>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
