<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1>Nuevo producto</h1>

		<div class="card border-success text-center ">
			<div class="card-header border-success"></div>
			<div class="card-body">

				<form th:action="@{/producto/save}" th:object="${producto}"
					method="post">
					<div class="form-group row">
						<label for="txtId" class="col-sm-2 col-form-label">Id :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="idProducto" name="idProducto"
								placeholder="Id" th:value="${producto.idProducto}"
								disabled="disabled">
						</div>
					</div>
					<div class="form-group row">
						<label for="txtName" class="col-sm-2 col-form-label">Nombre:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nombre"
								name="nombre" placeholder="Nombre"
								th:value="${producto.nombre}">
						</div>
					</div>
					<div class="form-group row">
						<label for="txtApellido" class="col-sm-2 col-form-label">Stock</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="stock"
								name="stock" placeholder="Stock"
								th:value="${producto.stock}">
						</div></div>
					<div class="form-group row">
						<label for="txtManager_id" class="col-sm-2 col-form-label">Costo unitario:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="costounitario"
								name="costounitario" placeholder="Genero"
								th:value="${producto.costounitario}">
						</div></div>
						<div class="form-group row">
						<label for="txtManager_id" class="col-sm-2 col-form-label">Modelo: </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="Modelo"
								name="Modelo" placeholder="Modelo"
								th:value="${producto.modelo}">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="txtManager_id" class="col-sm-2 col-form-label">Estado:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="Estado"
								name="Estado" placeholder="Estado"
								th:value="${producto.Estado}">
						</div>
					</div>
					

					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/producto}" class="btn btn-danger"> <i
								class="fas fa-undo"></i> Cancelar
							</a>
						</div>
					</div>
				</form>

			</div>
			<div class="card-footer text-muted border-success"></div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
