<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1>Nuevo empleado</h1>

		<div class="card border-success text-center ">
			<div class="card-header border-success"></div>
			<div class="card-body">

				<form th:action="@{/empleado/save}" th:object="${empleado}"
					method="post">
					<div class="form-group row">
						<label for="txtId" class="col-sm-2 col-form-label">Id :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="idEmpleado" name="idEmpleado"
								placeholder="Id" th:value="${empleado.idEmpleado}"
								disabled="disabled">
						</div>
					</div>
					<div class="form-group row">
						<label for="txtName" class="col-sm-2 col-form-label">Nombre:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="Nombreempleado"
								name="Nombreempleado" placeholder="Nombre"
								th:value="${empleado.Nombreempleado}">
						</div>
					</div>
					<div class="form-group row">
						<label for="txtApellido" class="col-sm-2 col-form-label">Apellido:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="Apellidoempleado"
								name="Apellidoempleado" placeholder="Apellido"
								th:value="${empleado.Apellidoempleado}">
						</div></div>
					<div class="form-group row">
						<label for="txtManager_id" class="col-sm-2 col-form-label">Genero:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="Genero"
								name="Genero" placeholder="Genero"
								th:value="${empleado.Genero}">
						</div></div>
						<div class="form-group row">
						<label for="txtManager_id" class="col-sm-2 col-form-label">Tipo
							de documento </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="tipo_doc"
								name="tipo_documento" placeholder="Tipo documento"
								th:value="${empleado.tipo_documento}">
						</div>
					</div>
					<div class="form-group row">
						<label for="txtManager_id" class="col-sm-2 col-form-label">Numero
							de documento </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="num_documento"
								name="num_documento" placeholder="Numero de documento"
								th:value="${empleado.num_documento}">
						</div>
					</div>
					<div class="form-group row">
						<label for="txtManager_id" class="col-sm-2 col-form-label">Estado:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="Estado"
								name="Estado" placeholder="Estado"
								th:value="${empleado.Estado}">
						</div>
					</div>
					

					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/empleado}" class="btn btn-danger"> <i
								class="fas fa-undo"></i> Cancelar
							</a>
						</div>
					</div>
				</form>

			</div>
			<div class="card-footer text-muted border-success"></div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
